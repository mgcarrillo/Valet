<ActionBar title="Find Parking" class="action-bar" style="background:#404040"></ActionBar>
<StackLayout class="page">
    <MapView [latitude]="latitude" [longitude]="longitude"
                  [zoom]="zoom" [bearing]="bearing"
                  [tilt]="tilt" (mapReady)="onMapReady($event)"></MapView>
</StackLayout>
