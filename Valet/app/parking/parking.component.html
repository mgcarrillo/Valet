<ActionBar title="Parking" class="action-bar" style="background:#404040"></ActionBar>
<StackLayout class="page">
    <Label class="h2" text="I parked here..."></Label>
    <Button class="btn btn-primary" text="This is not timed parking" (tap)="saveParkingSpot()"></Button>
    <Button class="btn btn-primary" text="This is timed parking" (tap)="navigateToTimedParking()"></Button>
</StackLayout>
